<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIProxyAPI+ Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 20px 24px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .title-group h1 {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
        }

        .title-group .subtitle {
            font-size: 13px;
            color: #64748b;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #ecfdf5;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #059669;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .refresh-btn {
            padding: 10px 16px;
            background: #f1f5f9;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn:hover {
            background: #e2e8f0;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }

        .stat-value.success { color: #059669; }
        .stat-value.warning { color: #d97706; }
        .stat-value.error { color: #dc2626; }

        /* Accounts Grid */
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* Account Card */
        .account-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .account-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .account-card.error {
            border-left: 4px solid #ef4444;
        }

        .account-card.active {
            border-left: 4px solid #10b981;
        }

        .account-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .avatar.blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .avatar.purple { background: linear-gradient(135deg, #8b5cf6, #6d28d9); }
        .avatar.green { background: linear-gradient(135deg, #10b981, #059669); }
        .avatar.orange { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .avatar.pink { background: linear-gradient(135deg, #ec4899, #be185d); }
        .avatar.cyan { background: linear-gradient(135deg, #06b6d4, #0891b2); }

        .account-info {
            flex: 1;
            min-width: 0;
        }

        .account-name {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .account-name span {
            font-size: 15px;
            font-weight: 600;
            color: #1e293b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .badge.pro {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .badge.free {
            background: #e2e8f0;
            color: #64748b;
        }

        .badge.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .account-email {
            font-size: 13px;
            color: #64748b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sync-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 16px;
        }

        /* Quota Bars */
        .quota-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        .quota-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quota-icon {
            font-size: 14px;
            width: 20px;
            text-align: center;
        }

        .quota-name {
            font-size: 13px;
            color: #475569;
            width: 90px;
            flex-shrink: 0;
        }

        .quota-bar-container {
            flex: 1;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .quota-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .quota-bar.high { background: linear-gradient(90deg, #10b981, #34d399); }
        .quota-bar.medium { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        .quota-bar.low { background: linear-gradient(90deg, #ef4444, #f87171); }

        .quota-time {
            font-size: 11px;
            color: #94a3b8;
            min-width: 50px;
            text-align: right;
        }

        /* Card Actions */
        .card-actions {
            display: flex;
            gap: 8px;
            padding-top: 12px;
            border-top: 1px solid #f1f5f9;
        }

        .action-btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .action-btn.use {
            background: #f1f5f9;
            color: #475569;
        }

        .action-btn.use:hover {
            background: #e2e8f0;
        }

        .action-btn.delete {
            background: transparent;
            color: #94a3b8;
        }

        .action-btn.delete:hover {
            background: #fef2f2;
            color: #dc2626;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: #64748b;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            background: #1e293b;
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success { background: #059669; }
        .toast.error { background: #dc2626; }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 16px; }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .accounts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">üîÆ</div>
                <div class="title-group">
                    <h1>CLIProxyAPI+ Dashboard</h1>
                    <div class="subtitle">Account Quota Monitoring (Real-time)</div>
                </div>
            </div>
            <div class="header-right">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>Server Running</span>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
                    üîÑ Refresh
                </button>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Total Accounts</div>
                <div class="stat-value" id="totalAccounts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active</div>
                <div class="stat-value success" id="activeAccounts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Error</div>
                <div class="stat-value error" id="errorAccounts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="lastUpdated" style="font-size: 16px;">-</div>
            </div>
        </div>

        <!-- Section Title -->
        <div class="section-title">
            üë§ Authenticated Accounts
        </div>

        <!-- Accounts Grid -->
        <div class="accounts-grid" id="accountsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <span>Loading accounts and quotas...</span>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const API_BASE = window.location.origin + '/v0';
        const MANAGEMENT_KEY = 'sk-dummy';
        const ANTIGRAVITY_API = 'https://daily-cloudcode-pa.sandbox.googleapis.com/v1internal:fetchAvailableModels';

        const avatarColors = ['blue', 'purple', 'green', 'orange', 'pink', 'cyan'];
        let accountsData = [];

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            refreshData();
            // Auto refresh every 30 seconds
            setInterval(refreshData, 30000);
        });

        async function refreshData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ Loading...';

            try {
                // Step 1: Get all auth files
                const response = await fetch(`${API_BASE}/management/auth-files`, {
                    headers: {
                        'X-Management-Key': MANAGEMENT_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch accounts');
                }

                const data = await response.json();
                const files = data.files || [];

                // Filter only antigravity accounts
                const accounts = files.filter(f =>
                    f.type === 'antigravity' &&
                    f.email &&
                    !f.path.includes('/static/')
                );

                // Step 2: Fetch quota for each account
                const accountsWithQuota = await Promise.all(
                    accounts.map(async (account) => {
                        try {
                            const quota = await fetchAccountQuota(account);
                            return { ...account, quota };
                        } catch (error) {
                            console.error(`Failed to fetch quota for ${account.email}:`, error);
                            return { ...account, quota: null };
                        }
                    })
                );

                accountsData = accountsWithQuota;
                updateStats(accountsWithQuota);
                renderAccounts(accountsWithQuota);
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to load accounts', 'error');
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }

        async function fetchAccountQuota(account) {
            // Read the auth file to get access token
            const authFileResponse = await fetch(`${API_BASE}/management/auth-files/${account.id}/content`, {
                headers: {
                    'X-Management-Key': MANAGEMENT_KEY
                }
            });

            let accessToken = null;

            if (authFileResponse.ok) {
                const authData = await authFileResponse.json();
                accessToken = authData.access_token;
            }

            if (!accessToken) {
                // Try to get from account metadata if available
                return null;
            }

            // Fetch quota from Antigravity API
            const quotaResponse = await fetch(ANTIGRAVITY_API, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                    'User-Agent': 'antigravity/1.11.5 windows/amd64'
                },
                body: '{}'
            });

            if (!quotaResponse.ok) {
                return null;
            }

            const quotaData = await quotaResponse.json();
            return parseQuotaData(quotaData.models || {});
        }

        function parseQuotaData(models) {
            const result = {
                geminiPro: { remaining: 0, resetTime: null, count: 0 },
                claude: { remaining: 0, resetTime: null, count: 0 },
                geminiFlash: { remaining: 0, resetTime: null, count: 0 },
                geminiImage: { remaining: 0, resetTime: null, count: 0 }
            };

            for (const [name, info] of Object.entries(models)) {
                const quota = info.quotaInfo || {};
                const remaining = quota.remainingFraction || 0;
                const resetTime = quota.resetTime || null;

                const nameLower = name.toLowerCase();

                if (nameLower.includes('claude')) {
                    result.claude.remaining += remaining;
                    result.claude.count++;
                    if (resetTime) result.claude.resetTime = resetTime;
                } else if (nameLower.includes('image')) {
                    result.geminiImage.remaining += remaining;
                    result.geminiImage.count++;
                    if (resetTime) result.geminiImage.resetTime = resetTime;
                } else if (nameLower.includes('flash')) {
                    result.geminiFlash.remaining += remaining;
                    result.geminiFlash.count++;
                    if (resetTime) result.geminiFlash.resetTime = resetTime;
                } else if (nameLower.includes('pro') || nameLower.includes('2.5')) {
                    result.geminiPro.remaining += remaining;
                    result.geminiPro.count++;
                    if (resetTime) result.geminiPro.resetTime = resetTime;
                }
            }

            // Average out the remaining fractions
            if (result.geminiPro.count > 0) result.geminiPro.remaining /= result.geminiPro.count;
            if (result.claude.count > 0) result.claude.remaining /= result.claude.count;
            if (result.geminiFlash.count > 0) result.geminiFlash.remaining /= result.geminiFlash.count;
            if (result.geminiImage.count > 0) result.geminiImage.remaining /= result.geminiImage.count;

            return result;
        }

        function formatResetTime(resetTimeStr) {
            if (!resetTimeStr) return '';

            try {
                const resetTime = new Date(resetTimeStr);
                const now = new Date();
                const diffMs = resetTime - now;

                if (diffMs < 0) return 'Reset';

                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);

                if (diffHours > 0) {
                    return `${diffHours}h ${diffMins % 60}m`;
                } else if (diffMins > 0) {
                    return `${diffMins}m`;
                } else {
                    return '<1m';
                }
            } catch {
                return '';
            }
        }

        function getQuotaBarClass(remaining) {
            if (remaining >= 0.5) return 'high';
            if (remaining >= 0.2) return 'medium';
            return 'low';
        }

        function updateStats(accounts) {
            const total = accounts.length;
            const active = accounts.filter(a => a.status === 'active').length;
            const errors = accounts.filter(a => a.status === 'error').length;

            document.getElementById('totalAccounts').textContent = total;
            document.getElementById('activeAccounts').textContent = active;
            document.getElementById('errorAccounts').textContent = errors;
        }

        function renderAccounts(accounts) {
            const grid = document.getElementById('accountsGrid');

            if (accounts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <p>No authenticated accounts found</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = accounts.map((account, index) => {
                const initial = getInitial(account.email);
                const maskedName = maskName(account.email);
                const maskedEmail = maskEmail(account.email);
                const colorClass = avatarColors[index % avatarColors.length];
                const isActive = account.status === 'active';
                const isError = account.status === 'error';

                const quota = account.quota || {
                    geminiPro: { remaining: 0 },
                    claude: { remaining: 0 },
                    geminiFlash: { remaining: 0 },
                    geminiImage: { remaining: 0 }
                };

                const geminiProPercent = Math.round((quota.geminiPro?.remaining || 0) * 100);
                const claudePercent = Math.round((quota.claude?.remaining || 0) * 100);
                const geminiFlashPercent = Math.round((quota.geminiFlash?.remaining || 0) * 100);
                const geminiImagePercent = Math.round((quota.geminiImage?.remaining || 0) * 100);

                return `
                    <div class="account-card ${isError ? 'error' : 'active'}">
                        ${isError ? '<div class="sync-indicator">‚ö†Ô∏è</div>' : ''}

                        <div class="account-header">
                            <div class="avatar ${colorClass}">${initial}</div>
                            <div class="account-info">
                                <div class="account-name">
                                    <span>${maskedName}</span>
                                    ${isError
                                        ? '<span class="badge error">Error</span>'
                                        : account.quota
                                            ? '<span class="badge pro">Pro</span>'
                                            : '<span class="badge free">Free</span>'
                                    }
                                </div>
                                <div class="account-email">${maskedEmail}</div>
                            </div>
                        </div>

                        <div class="quota-list">
                            <div class="quota-item">
                                <span class="quota-icon">‚ú®</span>
                                <span class="quota-name">Gemini Pro</span>
                                <div class="quota-bar-container">
                                    <div class="quota-bar ${getQuotaBarClass(quota.geminiPro?.remaining || 0)}" style="width: ${geminiProPercent}%"></div>
                                </div>
                                <span class="quota-time">${formatResetTime(quota.geminiPro?.resetTime) || `${geminiProPercent}%`}</span>
                            </div>
                            <div class="quota-item">
                                <span class="quota-icon">üåü</span>
                                <span class="quota-name">Claude</span>
                                <div class="quota-bar-container">
                                    <div class="quota-bar ${getQuotaBarClass(quota.claude?.remaining || 0)}" style="width: ${claudePercent}%"></div>
                                </div>
                                <span class="quota-time">${formatResetTime(quota.claude?.resetTime) || `${claudePercent}%`}</span>
                            </div>
                            <div class="quota-item">
                                <span class="quota-icon">‚ö°</span>
                                <span class="quota-name">Gemini Flash</span>
                                <div class="quota-bar-container">
                                    <div class="quota-bar ${getQuotaBarClass(quota.geminiFlash?.remaining || 0)}" style="width: ${geminiFlashPercent}%"></div>
                                </div>
                                <span class="quota-time">${formatResetTime(quota.geminiFlash?.resetTime) || `${geminiFlashPercent}%`}</span>
                            </div>
                            <div class="quota-item">
                                <span class="quota-icon">üé®</span>
                                <span class="quota-name">Gemini Image</span>
                                <div class="quota-bar-container">
                                    <div class="quota-bar ${getQuotaBarClass(quota.geminiImage?.remaining || 0)}" style="width: ${geminiImagePercent}%"></div>
                                </div>
                                <span class="quota-time">${formatResetTime(quota.geminiImage?.resetTime) || `${geminiImagePercent}%`}</span>
                            </div>
                        </div>

                        <div class="card-actions">
                            <button class="action-btn use" onclick="useAccount('${account.id}')">
                                ‚áÑ Use
                            </button>
                            <button class="action-btn delete" onclick="deleteAccount('${account.id}')">
                                Delete üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getInitial(email) {
            if (!email) return '?';
            return email.charAt(0).toUpperCase();
        }

        function maskName(email) {
            if (!email) return '***';
            const name = email.split('@')[0];
            if (name.length <= 2) return name + '***';
            return name.charAt(0) + '*'.repeat(Math.min(name.length - 2, 8)) + name.charAt(name.length - 1);
        }

        function maskEmail(email) {
            if (!email) return '***@***.com';
            const [name, domain] = email.split('@');
            const maskedName = name.charAt(0) + '***' + (name.length > 1 ? name.charAt(name.length - 1) : '');
            return `${maskedName}@${domain}`;
        }

        async function useAccount(accountId) {
            showToast(`Switching to account: ${accountId}`, 'success');
            // In production, this would call an API to switch the active account
        }

        async function deleteAccount(accountId) {
            if (!confirm(`Are you sure you want to delete this account?\n\n${accountId}`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/management/auth-files/${accountId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Management-Key': MANAGEMENT_KEY
                    }
                });

                if (response.ok) {
                    showToast('Account deleted successfully', 'success');
                    refreshData();
                } else {
                    throw new Error('Failed to delete account');
                }
            } catch (error) {
                showToast('Failed to delete account', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
